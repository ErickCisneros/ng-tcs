<div class="dialog-backdrop">
  <div class="dialog">
    <h2>{{ title }}</h2>
    <p>{{ message }}</p>

    <div class="dialog-actions">
      <button type="button" class="cancel" (click)="onCancel()">{{ cancelText }}</button>
      <button type="button" class="confirm" (click)="onConfirm()">{{ confirmText }}</button>
    </div>
  </div>
</div>
