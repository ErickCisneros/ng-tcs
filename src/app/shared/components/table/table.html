<div class="table-container">
  <table>
    <thead>
      <tr>
        @for (col of columns(); track col.key) {
          <th>{{ col.label }}</th>
        }
      </tr>
    </thead>
    <tbody>
      @for (row of paginatedData(); track $index) {
        <tr>
          @for (col of columns(); track col.key) {
            <td>
              @if (col.key === 'logo') {
                <img [src]="row[col.key]" alt="Logo" width="60" height="40" />
              } @else {
                {{ row[col.key] }}
              }
            </td>
          }
        </tr>
      }
    </tbody>
  </table>
</div>

<div class="table-actions">
  <div class="paginator">
    <span class="page-info"> PÃ¡gina {{ pageIndex() + 1 }} de {{ totalPages() }} </span>

    <select id="pageSize" [value]="pageSize()" (change)="onPageSizeChange($event)">
      @for (size of pageSizeOptions(); track $index) {
        <option [value]="size">{{ size }}</option>
      }
    </select>

    <span>de {{ total() }} resultados</span>
  </div>

  <div class="navigator">
    <button type="button" (click)="prevPage()" [disabled]="!canPrev()">Anterior</button>
    <button type="button" (click)="nextPage()" [disabled]="!canNext()">Siguiente</button>
  </div>
</div>
