<app-container>
  <p class="title">{{ isEdit() ? 'Formulario de actualizaci贸n' : 'Formulario de registro' }}</p>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="product-form">
    <div class="form-grid">
      <div class="form-field">
        <label for="id">ID</label>
        <input id="id" type="text" formControlName="id" />
        <app-input-error-messages [fc]="form.get('id')" />
      </div>

      <div class="form-field">
        <label for="name">Nombre</label>
        <input id="name" type="text" formControlName="name" />
        <app-input-error-messages [fc]="form.get('name')" />
      </div>

      <div class="form-field">
        <label for="description">Descripci贸n</label>
        <input id="description" type="text" formControlName="description" />
        <app-input-error-messages [fc]="form.get('description')" />
      </div>

      <div class="form-field">
        <label for="logo">Logo (URL)</label>
        <input id="logo" type="text" formControlName="logo" />
        <app-input-error-messages [fc]="form.get('logo')" />
      </div>

      <div class="form-field">
        <label for="date_release">Fecha de liberaci贸n</label>
        <input id="date_release" type="date" formControlName="date_release" />
        <app-input-error-messages [fc]="form.get('date_release')" />
      </div>

      <div class="form-field">
        <label for="date_revision">Fecha de revisi贸n</label>
        <input id="date_revision" type="date" formControlName="date_revision" />
        <app-input-error-messages [fc]="form.get('date_revision')" />
      </div>
    </div>

    <div class="form-actions">
      <button type="button" (click)="onReset()" [disabled]="!canReset">Reiniciar</button>
      <button type="submit" [disabled]="!validatedForm">
        {{ isEdit() ? 'Actualizar' : 'Agregar' }}
      </button>
    </div>
  </form>
</app-container>
